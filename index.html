    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const audioPlayer = document.getElementById('audioPlayer');

        function showAbout() {
            const aboutContent = `
                <div style="background: rgba(0, 0, 0, 0.9); padding: 20px; border-radius: 15px; box-shadow: 0 0 20px rgba(0, 242, 255, 0.3);">
                    <h2 style="color: #ff0080; text-shadow: 0 0 15px #ff0080; font-family: 'Orbitron', sans-serif;">About Radio Vivid Voice</h2>
                    <p style="color: #00f2ff;">Radio Vivid Voice is your 24/7 independent radio station dedicated to amplifying youth voices, playing the best hits, and creating a platform for expression. We believe in being loud, bold, and heard!</p>
                    <p style="color: #00f2ff; font-style: italic; margin-top: 20px;"><b>Disclaimer:</b> Dear Listeners, Radio Vivid Voice is a passion project and will always remain non-profit and commercial-free. The adverts you occasionally hear are part of the broadcasting platform's support structure.</p>
                    <button onclick="this.parentElement.parentElement.remove()" style="background: #ff0080; border: none; padding: 10px 20px; border-radius: 10px; color: #fff; cursor: pointer;">Close</button>
                </div>
            `;
            const dialog = document.createElement('div');
            dialog.style.cssText = 'position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000;';
            dialog.innerHTML = aboutContent;
            document.body.appendChild(dialog);
        }

        function playLive() {
            audioPlayer.play();
        }

        function songRequest() {
            const mailBody = `Name:\nLocation:\nSong Name:\nArtist Name:\nAlbum/Movie:\nDedicated to:\nMessage for your loved one:`;
            window.location.href = `mailto:radiovividvoice@gmail.com?subject=Song%20Request&body=${encodeURIComponent(mailBody)}`;
        }

        function showProgrammes() {
            const programmesContent = `
                <div style="background: rgba(0, 0, 0, 0.9); padding: 20px; border-radius: 15px; box-shadow: 0 0 20px rgba(0, 242, 255, 0.3);">
                    <h2 style="color: #ff0080; text-shadow: 0 0 15px #ff0080; font-family: 'Orbitron', sans-serif;">Our Programmes</h2>
                    <div class="programme-card">
                        <h4 style="color: #00f2ff;">The Voice of the People</h4>
                        <p style="color: #00f2ff;">Time: Every Saturday at 10:30 PM</p>
                    </div>
                    <div class="programme-card">
                        <h4 style="color: #00f2ff;">Music Planet</h4>
                        <p style="color: #00f2ff;">Time: 24x7 Non-Stop World Music</p>
                    </div>
                    <button onclick="this.parentElement.parentElement.remove()" style="background: #ff0080; border: none; padding: 10px 20px; border-radius: 10px; color: #fff; cursor: pointer;">Close</button>
                </div>
            `;
            const dialog = document.createElement('div');
            dialog.style.cssText = 'position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000;';
            dialog.innerHTML = programmesContent;
            document.body.appendChild(dialog);
        }

        function showAnnouncement() {
            const announcementContent = `
                <div style="background: rgba(0, 0, 0, 0.9); padding: 20px; border-radius: 15px; box-shadow: 0 0 20px rgba(0, 242, 255, 0.3);">
                    <h2 style="color: #ff0080; text-shadow: 0 0 15px #ff0080; font-family: 'Orbitron', sans-serif;">Announcement</h2>
                    <p style="color: #00f2ff;">Stay tuned for our upcoming special programmes and community events. We appreciate your continuous support!</p>
                    <button onclick="this.parentElement.parentElement.remove()" style="background: #ff0080; border: none; padding: 10px 20px; border-radius: 10px; color: #fff; cursor: pointer;">Close</button>
                </div>
            `;
            const dialog = document.createElement('div');
            dialog.style.cssText = 'position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000;';
            dialog.innerHTML = announcementContent;
            document.body.appendChild(dialog);
        }

        function showContact() {
            const contactContent = `
                <div style="background: rgba(0, 0, 0, 0.9); padding: 20px; border-radius: 15px; box-shadow: 0 0 20px rgba(0, 242, 255, 0.3); width: 90%; max-width: 500px;">
                    <h2 style="color: #ff0080; text-shadow: 0 0 15px #ff0080; font-family: 'Orbitron', sans-serif;">Contact Us</h2>
                    <p style="color: #00f2ff;">Email: radiovividvoice@gmail.com</p>
                    <p style="color: #00f2ff;"><a href="https://facebook.com/radiovividvoice" target="_blank" style="color: #00f2ff;">Facebook Page</a></p>
                    <p style="color: #00f2ff;"><a href="https://instagram.com/radio_vivid_voice" target="_blank" style="color: #00f2ff;">Instagram</a></p>
                    <form id="contactForm" style="margin-top: 20px;">
                        <input type="text" id="name" placeholder="Name" style="width: 100%; margin: 10px 0; padding: 8px; border-radius: 5px; border: none; background: rgba(255, 255, 255, 0.1); color: #fff;">
                        <input type="text" id="location" placeholder="Location" style="width: 100%; margin: 10px 0; padding: 8px; border-radius: 5px; border: none; background: rgba(255, 255, 255, 0.1); color: #fff;">
                        <input type="text" id="subject" placeholder="Subject" style="width: 100%; margin: 10px 0; padding: 8px; border-radius: 5px; border: none; background: rgba(255, 255, 255, 0.1); color: #fff;">
                        <textarea id="message" placeholder="Message" style="width: 100%; margin: 10px 0; padding: 8px; border-radius: 5px; border: none; background: rgba(255, 255, 255, 0.1); color: #fff; min-height: 100px;"></textarea>
                        <button type="button" onclick="sendContact()" style="background: #ff0080; border: none; padding: 10px 20px; border-radius: 10px; color: #fff; cursor: pointer;">Send</button>
                        <button type="button" onclick="this.parentElement.parentElement.parentElement.remove()" style="background: #00f2ff; border: none; padding: 10px 20px; border-radius: 10px; color: #000; cursor: pointer; margin-left: 10px;">Close</button>
                    </form>
                </div>
            `;
            const dialog = document.createElement('div');
            dialog.style.cssText = 'position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000;';
            dialog.innerHTML = contactContent;
            document.body.appendChild(dialog);
        }

        function sendContact() {
            const name = document.getElementById('name').value;
            const location = document.getElementById('location').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            
            const mailSubject = `${name} + ${location} + ${subject}`;
            const mailBody = `Message: ${message}`;
            window.location.href = `mailto:radiovividvoice@gmail.com?subject=${encodeURIComponent(mailSubject)}&body=${encodeURIComponent(mailBody)}`;
        }
    </script>
