    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@400;700&display=swap');

        body {
            background: linear-gradient(135deg, #120318, #22054e, #2b0870);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            margin: 0;
        }

        /* Main Container */
        .main-container {
            background: url('https://source.unsplash.com/1600x900/?dj,party') no-repeat center;
            background-size: cover;
            position: relative;
            min-height: 100vh;
            z-index: 1;
        }

        .main-container::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        /* Navbar */
        .navbar {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            margin-bottom: 15px;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.6rem;
            font-family: 'Orbitron', sans-serif;
            color: #00f2ff !important;
            text-transform: uppercase;
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .nav-link {
            color: #ddd !important;
            font-size: 1rem;
            padding: 8px 12px !important;
            transition: 0.3s;
        }

        .nav-link:hover {
            color: #ff0080 !important;
            text-shadow: 0 0 10px #ff0080;
        }

        /* Hero Section */
        .hero {
            padding: 30px 0 50px;
            text-align: center;
        }

        .hero h2 {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 0 0 10px #00ffcc;
            margin: 0 0 35px;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            color: #ff0080;
            text-shadow: 0 0 20px #ff0080;
            margin: 35px 0;
        }

        .hero p {
            font-size: 1.2rem;
            color: #00f2ff;
            margin: 35px 0 0;
        }

        /* Equalizer Animation */
        .equalizer {
            display: flex;
            justify-content: center;
            gap: 6px;
            height: 30px;
            margin-top: 20px;
        }

        .bar {
            width: 8px;
            height: 15px;
            background: #00f2ff;
            animation: bounce 1s infinite alternate;
        }

        .bar:nth-child(2) { animation-delay: 0.2s; }
        .bar:nth-child(3) { animation-delay: 0.4s; }
        .bar:nth-child(4) { animation-delay: 0.6s; }
        .bar:nth-child(5) { animation-delay: 0.8s; }

        @keyframes bounce {
            0% { height: 8px; }
            100% { height: 30px; }
        }

        /* Audio Player */
        #player {
            padding: 30px 0;
        }

        #player h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #00f2ff;
            text-shadow: 0 0 10px #00f2ff;
            text-align: center;
        }

        .audio-player {
            max-width: 500px;
            margin: 0 auto;
            background: linear-gradient(45deg, #ff0080, #00f2ff);
            padding: 12px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.3);
        }

        audio {
            width: 100%;
            background: transparent;
            outline: none;
            border-radius: 10px;
        }

        audio::-webkit-media-controls-panel {
            background: rgba(0, 0, 0, 0.9);
            border-radius: 10px;
            padding: 5px;
        }

        /* Youth Section */
        #youth {
            padding: 30px 0;
            text-align: center;
        }

        #youth h3 {
            font-size: 2rem;
            font-family: 'Orbitron', sans-serif;
            color: #ff0080;
            text-shadow: 0 0 15px #ff0080;
            margin-bottom: 15px;
        }

        /* Social Buttons */
        #connect {
            padding: 30px 0;
            text-align: center;
        }

        .social-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            margin: 0 15px;
            border-radius: 50%;
            font-size: 1.5rem;
            text-decoration: none;
            transition: 0.3s;
        }

        .email-btn {
            background: #ff0080;
            color: #fff;
        }

        .fb-btn {
            background: #1877f2;
            color: #fff;
        }

        .ig-btn {
            background: #e4405f;
            color: #fff;
        }

        .social-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        /* Footer */
        footer {
            background: #000;
            padding: 15px;
            text-align: center;
            font-size: 0.9rem;
            position: relative;
            z-index: 2;
        }
    </style>
